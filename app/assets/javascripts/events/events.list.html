<div class="row">
  <div class="col-md-4">
    <form name="searchForm" ng-submit="events.submitSearchForm()">
      <div class="form-group">
        <label for="keywords"></label>
        <input type="text" name="keywords" placeholder="Keywords..." ng-model="events.searchData.keywords" ng-blur="events.submitSearchForm()" class="form-control input-lg">
      </div>

      <button type="submit" name="searchButton" ng-disabled="searchForm.$pristine" class="btn btn-success">Search</button>
    </form>
  </div>

  <div class="col-md-8">
    <div class="panel" ng-repeat='event in events.events'>
      <h2>{{event.title}} <small> @ {{event.venue}}</small></h2>
      <span class="label label-info">{{event.start_time | date: 'medium'}}</span>
      <p class="text-muted">
        {{event.summary}}
      </p>
    </div>

    <button class="btn btn-info btn-lg btn-block" ng-click="events.loadMore()" ng-show="events.hasMoreEvents()">Load More</button>
  </div>
</div>
